{% load static %}
{% include 'social/inc/header.html' %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
		<!-- start banner Area -->
		<section class="relative about-banner">
			<div class="overlay overlay-bg"></div>
			<div class="container">
				<div class="row d-flex align-items-center justify-content-center">
					<div class="about-content col-lg-12">
						<h1 class="text-white">
							Create Post
						</h1>
						<p class="text-white link-nav"><a href="{% url 'social:home' %}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="{% url 'social:post_create' %}"> Create post</a></p>
					</div>
				</div>
			</div>
		</section>
		<!-- End banner Area -->

		<!-- Start contact-page Area -->
		<section class="contact-page-area section-gap">
			<div class="container">
				{% include 'social/inc/messages.html' %}
				<p class="fieldWrapper">{{form.title.errors}}</p>
				<div class="row">
					<div class="col-lg-8">
						<form class="form-area contact-form text-right" action="#" method="post" enctype="multipart/form-data"> {% csrf_token %}
							<div class="row">
								<div class="col-md-6 form-group">
									<input name="title" placeholder="Enter post title" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control" required="" type="text">
									<textarea class="common-textarea form-control" name="body" placeholder="Enter Messege" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'" required=""></textarea>
									{{form.img}}
									<button class="genric-btn primary" style="float: left;" type="submit">Submit Post</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- End contact-page Area -->

		{% include 'social/inc/footer.html' %}
	</body>
	</html>
