{% load static %}

<div class="single-sidebar-widget user-info-widget">
    <img style="max-width: 200px; border-radius: 50%;" src="{{user.img.url}}" alt="">
    <a href="{% url 'social:profile' user.username %}"><h4>{{user.get_full_name}}</h4></a>
    <p class="view col-lg-12 col-md-12 col-6"> <span class="lnr lnr-user"></span> <a href="#">{{user.followings.count}} Follower</a></p>
    <p>
        {{user.bio|safe}}
    </p>
    {% if request.user != user %}
    <ul class="social-links">
        {% if not relation %}
        <li><a href="{% url 'accounts:follow' user.id %}"><i class="btn btn-info"> Follow </i></a></li>
        {% else %}
        <li><a href="{% url 'accounts:unfollow' user.id %}"><i class="btn btn-danger"> Unfollow </i></a></li>
        {% endif %}
    {% else %}
        <a href="{% url 'accounts:profile_edit' user.id %}"><i class="btn btn-info"> Edit profile </i></a>
    </ul>
    {% endif %}
</div>
