{% load static %}
{% load humanize %}
{% load inclusion_tags %}

<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">Latest Posts</h4>
    <div class="popular-post-list">
        {% for post in latest_posts %}
        <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <img class="img-fluid" style="max-width: 100px; " src={{post.img.url}} alt="">
            </div>
            <div class="details">
                <a href="{% url 'social:detail' post.slug %}"><h6>{{post.title|truncatewords:3}}</h6></a>
                <p>{{post.user}}</p>
                <p>{{post.created|naturaltime}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
