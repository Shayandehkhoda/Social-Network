<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
    <!-- Mobile Specific Meta -->

    <!-- Author Meta -->
    <meta name="author" content="colorlib">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Django Social Network</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
        <!--
        CSS
        ============================================= -->
        <link rel="stylesheet" href="{% static  'social/css/linearicons.css' %}">
        <link rel="stylesheet" href="{% static  'social/css/font-awesome.min.css' %}" >
        <link rel="stylesheet" href="{% static  'social/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static  'social/css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static  'social/css/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static  'social/css/nice-select.css' %}">
        <link rel="stylesheet" href="{% static  'social/css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static  'social/css/owl.carousel.css' %}">
        <link rel="stylesheet" href="{% static  'social/css/main.css' %}">
    </head>
    <body>
        <header id="header">
            </div>
            <div class="container main-menu">
                <div class="row align-items-center justify-content-between d-flex">
                  <div id="logo">
                    <a href="#"><img style="max-width: 200px; max-height: 70px; border-radius: 50%;" src="{% static 'social/img/logo.png' %}" alt="" title="" /></a>
                  </div>
                  <nav id="nav-menu-container">
                    <ul class="nav-menu">
                      <li><a href="{% url 'social:home' %}">Home</a></li>
                      {% if not request.user.is_authenticated %}
                        <li><a href="{% url 'accounts:login' %}">Login</a>/<a href="{% url 'accounts:signup' %}">Signup</a></li>
                      {% else %}
                        <li><a href="{% url 'social:profile' request.user.username %}">Profile</a>
                        <li><a href="{% url 'social:followingfeed' %}">Followings posts</a>
                        <li><a href="{% url 'social:post_create' %}">Create Post</a>
                        <li><a href="{% url 'accounts:logout' %}">Logout</a>
                      {% endif %}
                        <li><a href="{% url 'social:rssfeed' %}">RSSfeed</a></li>
                    </ul>
                  </nav><!-- #nav-menu-container -->
                </div>
            </div>
        </header><!-- #header -->
